<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<br>
<div class="container">
    <h2>Users page</h2>
</div>
<br>
</div>
<br>
<div class="container">
    <form th:action="@{/create-user}" th:object="${user}" method="post">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <input type="submit" value="Create User">
    </form>
</div>
<br>
<div class="container">
    <h4>All users</h4>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>email</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="@{user-update/{id}(id=${user.getId()})}">Edit</a></td>
            <td><a th:href="@{user-delete/{id}(id=${user.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
<p><a href="/PP_2_3_1_spring_mvc_hibernate_app_war_exploded/create-user"
      class="btn btn-outline-secondary btn-lg"
      tabindex="-1" role="button"
      aria-disabled="true">Create new user</a></p>
</div>
</body>
</html>
